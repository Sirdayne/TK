<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<title>TK</title>
		<meta name="description" content="Сайт ДС" />
		<meta name="keywords" content="сайт, дс, ключевые слова" />
		<meta name="author" content="Sirttan.com" />
		
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/menu_sideslide.css" />
    <link rel="stylesheet" href="css/swiper_style.css">
 
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
			<div class="menu-wrap">
				<nav class="menu">
					<div class="icon-list swiper-pagination"></div>
<!-- for editing bullets - uncomment these ones <div class="swiper-pagination-bullet swiper-pagination-bullet-active"></div> -->
					
					
					<!-- Here insert content in MENU -->
					<div class="test-content"></div>
				</nav>
				<button class="close-button" id="close-button">Close Menu</button>
			</div>
			<button class="menu-button" id="open-button">Open Menu</button>
	
       
       <!-- SECTIONS START HERE REPLACE SLIDES WITH DOM ELEMENTS-->
        <div class="swiper-wrapper">
          <!-- 	<a href="#"><i class=" fa-star-o"></i></a>
						<a href="#"><i class="fa fa-fw fa-bell-o"></i></a>
						<a href="#"><i class="fa fa-fw fa-envelope-o"></i></a>
						<a href="#"><i class="fa fa-fw fa-comment-o"></i></a>-->
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
            <div class="swiper-slide">Slide 10</div>
        </div>
        <!-- Add Pagination 
        <div class="swiper-pagination"></div> 
        -->
        <!-- Add Arrows 
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
         -->
    </div>

    <!-- Swiper JS -->
    <script src="/js/swiper.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/main.js"></script>
   
    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        slidesPerView: 1,
        paginationClickable: true,
        spaceBetween: 0,
        loop: true,
        mousewheelControl: true
    });
    </script>
</body>
</html>
